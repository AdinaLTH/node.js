<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 보기</title>
    <link rel="stylesheet" href="boardDetail.css" />
  </head>
  <body>
    <div class="detail-container">
      <!-- 로그인정보 vs 작성자정보 -->
      <div id="member_id" style="display: none"></div>
      <div id="writer_id" style="display: none"></div>
      <div class="detail-header">
        <p class="detail-no"></p>
        <span class="login"></span>
        <h2 class="detail-title"></h2>
        <div class="detail-meta">
          <span class="author"></span>
          <span class="date"></span>
        </div>
      </div>

      <div class="detail-content"></div>

      <div class="detail-actions">
        <button
          type="button"
          class="btn-list"
          onclick="location.href = 'boardList.html'"
        >
          목록
        </button>

        <div class="right-actions">
          <button type="button" class="btn-edit">수정</button>
          <button type="button" class="btn-delete">삭제</button>
        </div>
      </div>
    </div>
    <script>
      const pageNo = localStorage.getItem("page");

      fetch("./api/board/" + pageNo)
        .then((resp) => resp.json())
        .then(({ user, data }) => {
          console.log(data); // {user: {...}, data: [{...}]}
          const [board] = data;
          // member_id, writer_id 값 지정
          document.querySelector("#member_id").innerHTML = user.member_id;
          document.querySelector("#writer_id").innerHTML = board.writer_id;
          // 비활성화
          if (user.member_id != board.writer_id) {
            document.querySelector(".btn-delete").disabled = true;
            document.querySelector(".btn-edit").disabled = true;
          }

          document.querySelector("span.login").innerHTML =
            `login id: ${user.login_id} (${user.name})`;
          document.querySelector(".detail-no").innerHTML = board.board_id;
          document.querySelector(".detail-title").innerHTML = board.title;
          document.querySelector(".author").innerHTML = board.name;
          document.querySelector(".date").innerHTML = board.created_at;
          document.querySelector(".detail-content").innerHTML = board.content;
        })
        .catch(console.log);

      // 수정버튼 이벤트
      document.querySelector(".btn-edit").addEventListener("click", (e) => {
        // 권한 체크
        const mid = document.querySelector("#member_id").innerHTML;
        const wid = document.querySelector("#writer_id").innerHTML;
        if (mid == wid) {
          alert("수정페이지로 이동합니다");
        } else {
          alert("권한이 없습니다!");
          return;
        }
      });
    </script>
  </body>
</html>

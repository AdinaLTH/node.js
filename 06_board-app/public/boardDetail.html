<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 보기</title>
    <link rel="stylesheet" href="boardDetail.css" />
  </head>
  <body>
    <div class="detail-container">
      <div class="detail-header">
        <h2 class="detail-title">{제목}</h2>
        <div class="detail-meta">
          <span class="author">작성자: {작성자}</span>
          <span class="date">작성일시: {작성일시}</span>
        </div>
      </div>

      <div class="detail-content">{내용}</div>

      <div class="detail-actions">
        <button
          type="button"
          class="btn-list"
          onclick="location.href = 'boardList.html'"
        >
          목록
        </button>

        <div class="right-actions">
          <button type="button" class="btn-edit">수정</button>
          <button type="button" class="btn-delete">삭제</button>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>

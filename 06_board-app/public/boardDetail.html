<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 보기</title>
    <link rel="stylesheet" href="boardDetail.css" />
  </head>
  <body>
    <div class="detail-container">
      <div class="detail-header">
        <h2 class="detail-title"></h2>
        <div class="detail-meta">
          <span class="author"></span>
          <span class="date"></span>
        </div>
      </div>

      <div class="detail-content"></div>

      <div class="detail-actions">
        <button
          type="button"
          class="btn-list"
          onclick="location.href = 'boardList.html'"
        >
          목록
        </button>

        <div class="right-actions">
          <button type="button" class="btn-edit">수정</button>
          <button type="button" class="btn-delete">삭제</button>
        </div>
      </div>
    </div>
    <script>
      const pageNo = localStorage.getItem("page");

      fetch("./api/board/" + pageNo)
        .then((resp) => resp.json())
        .then((data) => {
          const title_parent = document.querySelector(".detail-header");
          for (const board of data) {
            const { board_id, title, name, created_at } = board;
            const html = `
            <span>${board_id}</span>
              <h2 class="detail-title">${title}</h2>
              <div class="detail-meta">
                <span class="author">${name}</span>
                <span class="date">${created_at}</span>
              </div>
            `;
            title_parent.insertAdjacentHTML("beforeend", html);
          }
          const content_parent = document.querySelector(".detail-content");
          for (const board of data) {
            const { content } = board;
            const html = `
              <p>${content}</p>
            `;
            content_parent.insertAdjacentHTML("beforeend", html);
          }
        });
    </script>
  </body>
</html>

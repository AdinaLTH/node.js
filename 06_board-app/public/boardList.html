<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 목록</title>
    <link rel="stylesheet" href="boardList.css" />
  </head>
  <body>
    <div class="board-container">
      <div class="board-header">
        <h2>게시글 목록</h2>
        <a href="board.html" class="write-btn">글쓰기</a>
      </div>

      <table class="board-table">
        <thead>
          <tr>
            <th class="col-num">글번호</th>
            <th class="col-title">제목</th>
            <th class="col-author">작성자</th>
            <th class="col-date">작성일시</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="pagination">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
      </div>
    </div>
    <!-- <script src="./js/board.js"></script> -->
    <script>
      // 페이지 로딩되면서 데이터를 가지고와서 목록 그리기
      fetch("./api/board")
        .then((resp) => resp.json())
        .then((data) => {
          // tr의 상위요소에 insertAdjacentHTML() 함수를 활용
          const parent = document.querySelector("tbody");
          // for..of 반복문
          for (const board of data) {
            const { board_id, title, name, created_at } = board;
            const html = `<tr>
                            <td>${board_id}</td>
                            <td class="title">
                              <a href="boardDetail.html" data-page="${board_id}">${title}</a>
                            </td>
                            <td>${name}</td>
                            <td>${created_at}</td>
                          </tr>`;
            parent.insertAdjacentHTML("beforeend", html);
          } // end of for
          // a 태그의 요소를 가져와서 클릭 이벤트
          document.querySelectorAll("tbody a").forEach((elem) => {
            elem.addEventListener("click", (e) => {
              e.preventDefault(); // 클릭 기본기능 차단
              // 클릭한 글 번호를 localStorage에 저장
              localStorage.setItem("page", e.target.dataset.page);
              location.href = "boardDetail.html";
            });
          });
        })
        .catch(console.log());
    </script>
  </body>
</html>

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메일 발송</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mail-container">
      <h3>메일 발송</h3>
      <form id="mailForm" action="#" method="POST">
        <div class="form-group">
          <label for="sender">발신자</label>
          <input
            type="email"
            id="sender"
            name="sender"
            placeholder="보내는 분의 이메일"
            required
          />
        </div>

        <div class="form-group">
          <label for="receiver">수신자</label>
          <input
            type="email"
            id="receiver"
            name="receiver"
            placeholder="받는 분의 이메일"
            required
          />
        </div>

        <div class="form-group">
          <label for="subject">제목</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="메일 제목을 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <textarea
            id="content"
            name="content"
            rows="8"
            placeholder="메일 내용을 입력하세요"
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">메일 발송하기</button>
      </form>

      <script>
        document.getElementById("mailForm").addEventListener("submit", (e) => {
          e.preventDefault(); // form submit 기본 기능 차단
          // 필요 항목 지정
          const from = document.getElementById("sender").value;
          const to = document.getElementById("receiver").value;
          const subject = document.getElementById("subject").value;
          const text = document.getElementById("content").value;
          if (!from || !to || !subject || !text) {
            alert("필수 항목 입력");
            return;
          }
          // fetch
          fetch("./api/mail", {
            method: "post",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ from, to, subject, text }),
          })
            .then((resp) => resp.json())
            .then((data) => {
              console.log(data);
            })
            .catch((err) => console.log(err));
        });
      </script>
    </div>
  </body>
</html>
